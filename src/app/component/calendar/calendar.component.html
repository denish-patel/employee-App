<div class="calendar__wrapper">
    <div class="btn_wrapper_group">
        <div class="btn_wrapper" nz-flex [nzGap]="'small'" [nzJustify]="'space-between'" >
            <button nz-button [nzType]="btnBehaveChange.nodate ? 'primary':'default'" nzBlock *ngIf="btnNodate()" (click)="noDate();">No date</button>
            <button nz-button [nzType]="btnBehaveChange.today ? 'primary':'default'" nzBlock (click)="getTodayDay();" *ngIf="btnToday()">Today</button>
            <button nz-button [nzType]="btnBehaveChange.nextday ? 'primary':'default'" nzBlock *ngIf="nextDay()" (click)="getNextDay(1);">Next {{tomorrowDate.format('dddd')}}</button>
        </div>
        <div class="btn_wrapper" nz-flex [nzGap]="'small'" [nzJustify]="'space-between'" >
            <button nz-button [nzType]="btnBehaveChange.nextnextday ? 'primary':'default'" nzBlock *ngIf="nextNextDay()" (click)="getNextDay(2)">Next {{dayAfterTomorrowDate.format('dddd')}}</button>
            <button nz-button [nzType]="btnBehaveChange.afterweek ? 'primary':'default'" nzBlock *ngIf="afterWeek()" (click)="getNextDay(7)">After 1 Week</button>
        </div>
    </div>
    <div class="calendar">
        <div class="calendar__navs">
            <div class="calendar__month-nav">
                <button class="calendar__nav-btn" (click)="prevMonth()">
                    <span nz-icon nzType="left" nzTheme="outline"></span>
                </button>
                <span>
                    {{currentDate().format('MMMM').toUpperCase()}}
                    {{currentDate().format('YYYY')}}
                </span>
                <button class="calendar__nav-btn" (click)="nextMonth()" >
                    <span nz-icon nzType="right" nzTheme="outline"></span>
                </button> 
            </div>
        </div>
        <div class="calendar__month">
            <div class="calendar__day-names">
                @for (name of namesOfDays; track name) {
                    <div class="calendar__day-name">{{name}}</div>
                }
            </div>
            <div class="calendar__weeks">
                @for (week of weeks; track week) {
                    <div class="calendar__week">
                        @for (day of week; track day) {
                            <div class="calendar__date" [ngClass]="{'today': day.today, 
                            'disabled': day.disabled, 'selected': day.selected }" (click)="selectDate(day)">
                                <span class="calendar__number">{{day.mDate.date()}}</span>
                            </div>
                        }
                    </div>
                }
            </div>
        </div>
    </div>
</div>
